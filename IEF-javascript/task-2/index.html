<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task-2</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="biao">
		
	</ul>
	<script type="text/javascript">
		var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
]; 
 	var ul=document.getElementById("biao");
 	aqiData.sort(function(x1,x2){
 		if(x1[1]>x2[1]) return -1;
 		if(x1[1]<x2[1]) return 1;
 		return 0;
 	});
    for(var i=0;i<aqiData.length;i++){
    	if(aqiData[i][1]>=60){
            var li=document.createElement('li');
            li.innerHTML="第"+(i+1)+"名："+aqiData[i][0]+"&#160;&#160;&#160;&#160; 空气指数："+aqiData[i][1];
            ul.appendChild(li);
    	}
    }
	</script>
</body>
</html>
