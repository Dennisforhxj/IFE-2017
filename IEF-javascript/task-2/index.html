<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task-2</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="biao">
		
	</ul>
	<script type="text/javascript">
		var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
]; 

 (function(){
 	var ul=document.getElementById("biao");
 	aqiData.filter(function(x){
 		return x[1]>=60;
 	}).sort(function(x1,x2){
 		if(x1[1]>x2[1]) return -1;
 		if(x1[1]>x2[1]) return 1;
 		return 0;
 	}).forEach(function(x){
 		var i=1;
 		var li=document.createElement('li');
 		li.innerHTML="第"+(i++)+"名："+x[0]+"&#160;&#160;&#160;指数："+x[1];
 		ul.appendChild(li);
 	})
   })();
	</script>
</body>
</html>
